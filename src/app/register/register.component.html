<div class="wrapper">
  <div id="formContent">
    <div class="register-form">
      <h2 class="register-title">Register</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" id="first_name" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <input type="text" id="last_name" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="isExpert">Are you an expert?</label>
          <input type="checkbox" id="isExpert" [(ngModel)]="isExpert" name="isExpert">
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</div>
