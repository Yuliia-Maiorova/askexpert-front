<div class="wrapper">
  <div id="formContent">
      <h2 class="login-title">Login</h2>
      <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" autocomplete="username">
          </div>
          <div class="form-group">
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" autocomplete="current-password">
          </div>
          <button type="submit">Login</button>
      </form>
      <div class="error-message" id="error-message"></div>
      <p>Don't have an account? <a href="/register">Register</a></p>
  </div>
</div>
